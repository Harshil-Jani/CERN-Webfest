<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Analysis</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <header>
            <div class="title">
                <h1>Climate Visuals</h1>
                <p id="commit">Visualize the effects on the climate</p>
            </div>
            <label class="custom-file-upload">
                <input type="file" id="uploader" />
                Upload Data
            </label>
            <div class="visual-tab-bar">
                <!-- Tabs for Data Visuals and Reports -->
                <button class="visual-tabs" onclick="openTab( this,'performance-report')">Report</button>
                <button class="visual-tabs" onclick="openTab(this,'area-chart-tab')"
                    >Area-Chart</button>
                <button class="visual-tabs" onclick="openTab(this,'radial-plot')" id="default-tab">Radial-Plot</button>
            </div>
        </header>

        <main class="tab-content">
            <!-- Performance Reports in HTML Tables -->
            <div id="performance-report" class="visual-tab-content">
                <div id="threshold_div">
                    <input class="threshold_elem" type="number" id="l_threshold" placeholder="Lower Threshold">
                    <input class="threshold_elem" type="number" id="h_threshold" placeholder="Higher Threshold">
                    <select class="threshold_elem" id="column_fields"></select>
                    <button class="threshold_elem" id="apply-btn">Apply</button>
                    <button class="threshold_elem" id="reset-filter">Reset</button>
                </div>
                <div id="html-table"></div>
            </div>

            <!-- TreeMaps Tab -->
            <div id="area-chart-tab" class="visual-tab-content">
                <div id="area-chart-interactivity">
                    <select class="area-column-Y" id="column_fields-ac"></select>
                    <input type="number" placeholder="No. of Points" id="area-entries">
                </div>
                <div id="area-chart"></div>
            </div>
            <div id="radial-plot" class="visual-tab-content">
                <div id="radial-plot-interactivity">
                
                    <input type="number" placeholder="No. of Days" id="radial-entries">
                </div>
                <div id="radial-chart"></div>
            </div>
        </main>
    </div>
</body>
<script src="./script.js"></script>
<script src="./report.js" type="module"></script>
<script src="./Scripts/area_chart.js" type="module"></script>
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3-scale-radial.js"></script>
<script src="./Scripts/radial.js" type="module"></script>
</html>
